<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/app.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>

	<script src="/js/autocomplete.js"></script>

	<title>Autocomplete, Inc!</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>

</head>
<body ng-app="autocomplete" ng-controller="auto">
	</br>
	</br>
	<div class="col-sm-8 col-sm-offset-2 col-xs-12">
	
		<img id="logo" src="logo-1000.png">
		<script type="text/ng-template" id="locTemplate">
			<a class="typeaheadEntry">
				<span ng-bind="match.model" class="typeaheadLeft" ></span>
				<!-- <span ng-bind="match.model" class="typeaheadRight"></span> -->
			</a>
		</script>

		<div class="form-group">

			<form name="form"
					style="width: 100%">
				<textarea 
					id="sugbox"
					name="input"
					rows="8"
					class="form-control"
					ng-model="text"
					typeahead-show-hint="true"
					placeholder="{{phrase}}"
					typeahead="suggestion for suggestion in getSuggestions($viewValue)"
					typeahead-on-select="onSelect($item, $model, $viewValue)"
					typeahead-loading="loadingSuggestions"
					typeahead-template-url="locTemplate">
					</textarea>
			</form>
		</div>
		<div id="catspacer"></div>
		<img id="cat" src="catout.png">
	</div>

</body>
</html>
